<div class="row">
  <form #loginForm="ngForm" (ngSubmit)="logUser()">
  <div class="six columns">
    <label for="username">Your email</label>
    <input class="u-full-width" autocomplete="off" type="text" (ngModel)="login.email" placeholder="user@service.com">
  </div>
  <div class="six columns">
    <label for="username">Your secret</label>
    <input class="u-full-width" (ngModel)="login.password" type="password">
  </div> 
  <button type="submit" class="button-primary" >Get alienated!</button>
</form>
</div>
